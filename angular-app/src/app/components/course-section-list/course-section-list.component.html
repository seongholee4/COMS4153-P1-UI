<div class="list row">
  <div class="col-md-8">
    <div class="input-group mb-3">
      <input
        type="text"
        class="form-control"
        placeholder="Search by course name"
        [(ngModel)]="current_course_id"
      />
      <div class="input-group-append">
        <button
          class="btn btn-outline-secondary"
          type="button"
          (click)="searchCourseName()"
        >
          Search
        </button>
      </div>
    </div>
  </div>
  <div class="col-md-6">
    <h4>Course Sections List</h4>
    <ul class="list-group">
      <li
        *ngFor="let courseSection of courseSections; let i = index"
        class="list-group-item"
        [class.active]="i == currentIndex"
        (click)="setActiveCourseSection(courseSection, i)"
      >
        {{ courseSection.course_name }}
      </li>
    </ul>

    <button class="m-3 btn btn-sm btn-danger" (click)="removeAllCourseSections()">
      Remove All
    </button>
  </div>
  <div class="col-md-6">
    <app-course-section-details
      [viewMode]="true"
      [currentCourseSection]="currentCourseSection"
    ></app-course-section-details>
  </div>
</div>
